version: "2"
sql:
  - engine: "mysql"
    queries: "./internal/database/queries.sql"
    schema: "./internal/database/schema.sql"
    gen:
      go:
        package: "database"
        out: "./internal/database"
        emit_json_tags: true
        emit_empty_slices: true
        json_tags_id_uppercase: true
        json_tags_case_style: "snake"
        emit_prepared_queries: true
